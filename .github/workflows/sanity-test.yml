name: CI Pipeline for Iris

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  sanity-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: âš« Run black (code formatter)
        run: black --check src/ tests/

      - name: ğŸš¨ Run flake8 (linter)
        run: flake8 src/ tests/

      - name: ğŸ§ª Run tests with pytest
        run: pytest tests/

      - name: ğŸš‚ Run training
        run: python src/train.py

      - name: ğŸ“Š Run metric plot script
        run: python src/plot_metrics.py

      - name: ğŸ“¤ Upload model & report
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model.joblib
            encoder.joblib
            X_test.npy
            y_test.npy
            metrics.png
            report.md

      - name: ğŸ’¬ Comment PR report using CML
        uses: iterative/setup-cml@v2

      - name: ğŸ“ CML PR Comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md
